<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Icon</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .parentDiv {
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .wrapper {
        width: 100%;
        max-width: 1080px;
      }

      #r-1,
      #r-2,
      #r-3,
      #r-4,
      #r-5,
      #r-6,
      #r-7,
      #r-8,
      #r-9 {
        transform-box: fill-box;
        transform-origin: center;
        animation: box__placed 1s ease-in-out forwards;
      }

      #r-1 {
        transform: translate(6px, 6px);
      }

      #r-2 {
        transform: translate(0px, 6px);
      }

      #r-3 {
        transform: translate(-6px, 6px);
      }

      #r-4 {
        transform: translate(6px, 0px);
      }

      #r-6 {
        transform: translate(-6px, 0px);
      }

      #r-7 {
        transform: translate(6px, -6px);
      }

      #r-8 {
        transform: translate(0px, -6px);
      }

      #r-9 {
        transform: translate(-6px, -6px);
      }

      @keyframes box__placed {
        100% {
          transform: translate(0px, 0px);
        }
      }

      #s-1 {
        stroke-dasharray: 50.630645751953125;
        stroke-dashoffset: 50.630645751953125;
        animation: stroke__out 1s 1s ease-in-out forwards;
      }

      #s-2 {
        stroke-dasharray: 50.63062286376953;
        stroke-dashoffset: 50.63062286376953;
        animation: stroke__out 1s 1s ease-in-out forwards;
      }

      #s-3 {
        stroke-dasharray: 50.630619049072266;
        stroke-dashoffset: 50.630619049072266;
        animation: stroke__out 1s 1s ease-in-out forwards;
      }

      #s-4 {
        stroke-dasharray: 50.63064956665039;
        stroke-dashoffset: 50.63064956665039;
        animation: stroke__out 1s 1s ease-in-out forwards;
      }

      @keyframes stroke__out {
        100% {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="parentDiv">
      <div class="wrapper">
        <svg
          width="100%"
          min-height="0"
          viewBox="0 0 72 72"
          fill="none"

                stroke="#94D03B"

              <path

                stroke="#94D03B"

                height="5.99829"
